<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Certify</title>

    <!-- Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">


  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.nmit.ac.in/" target="_blank">Certify | Nmit</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">


      <div class="row">

        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <!-- <div id="about">
            <p><h3><center>What do we do?</center></h3></p>
          </div> -->
          <div id="content">
            <p><h1><center>Certify</center></h1></p>
            <form onSubmit="App.Register(); return false;">
             <select id="user_profile" class="profile">
                  <option  value="Student">Student</option>
                  <option  value="University">University</option>
                  <option  value="Organization">Company</option>
              </select>
              <p></p>
              <input id="user_uid" type="text" class="form-control" placeholder="Your UID" required><p></p>
              <input id="user_name" type="text" class="form-control" placeholder="Your Name" required><p></p>
              <input id="user_email" type="text" class="form-control" placeholder="Your Email" required><p></p>
              <!-- <input type="submit"> -->
              <center><button id="but" type="submit">Register</button></center>
            </form>
            <p>Already registered?
            <center><button id="but" type="submit" onclick="App.Login(); return false;">Login</button></center></p>
            <ul id="certList" class="list-unstyled">
              <div class="template" class="checkbox" style="display: none">
                <label>
                  <span class="content">content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
